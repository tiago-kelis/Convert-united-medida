<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Style.css" />
    <title>Estudos</title>
  </head>
  <body>
    <div class="convert">
      <h1 class="title">Conversor de Unidades</h1>
      <div class="input-group">
        <input type="number" id="textConvert" placeholder="Digite um valor" />
        <select id="unit-selector">
          <option value="cm">Centímetros (cm) em Polegadas (in)</option>
          <option value="in">Polegadas (in) em Centímetros (cm)</option>
          <option value="m">Metros (m) em Polegadas (in)</option>
          <option value="ft">Pés (ft) em Centímetros (cm)</option>
        </select>
      </div>
      <button id="convert-button">Converter</button>
      <button id="clear-button">Limpar</button>
      <p id="result"></p>
      <script src="/js/script.js"></script>
    </div>
  </body>
</html>
